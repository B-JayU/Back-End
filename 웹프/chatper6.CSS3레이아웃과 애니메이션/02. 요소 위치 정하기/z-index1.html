<!DOCTYPE html>
<html>
    <head>
        <title>z-index 적용하기</title>
        <style>
            #box1 {
                position: absolute;
                top : 0px; left: 0px;
                width : 100px; height : 100px;
                background-color: blue;
                z-index : 200;
            }

            #box2 {
                position: absolute;
                top: 30px; left: 30px;
                width:100px; height:100px;
                background-color : yellow;
                z-index : 1000;
            }

            #box3 {
                position : absolute;
                top : 60px; left: 60px;
                width: 100px; height : 100px;
                background-color : green;
            }
        </style>
    </head>
    <body>
        <div id="box1">box #1</div>
        <div id="box2">box #2</div>
        <div id="box3">box #3</div>
    </body>
</html>

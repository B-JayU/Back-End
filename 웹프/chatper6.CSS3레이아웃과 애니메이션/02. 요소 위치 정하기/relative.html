<!DOCTYPE html>
<html>
    <head>
        <title>상대 위치 설정하기</title>
        <style>
            #one {
                background-color : cyan;
                width:200px;
                height: 50px;
            }

            #two {
                position: relative;
                left:30px;
                background-color : yellow;
                width : 200px;
                height : 50px;
            }

            #three {
                background-color : green;
                width : 200px;
                height : 50px;
            }
        </style>
    </head>
    <body>
        상대위치는 정상적인 위치(흐름)를 기준으로 상대적인 위치에 요소를 표시하는 것을 의미한다

        <p id="one">block #1</p>
        <div id="two">block #2<br>
            position: relative;<br>
            left:30px;
        </div>
        <p id="three">block #3</p>
    </body>
</html>

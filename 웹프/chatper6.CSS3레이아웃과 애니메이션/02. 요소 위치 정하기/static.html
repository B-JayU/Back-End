<!DOCTYPE html>
<html>
    <head>
        <title>정적 위치 설정하기</title>
        <style>
            #one {
                background-color :  cyan;
                width: 200px;
                height: 50px;
            }

            #two {
                position : static;
                background-color : yellow;
                width : 200px;
                height : 50px;
            }

            #three {
                background-color : green;
                width : 200px;
                height : 50px;
            }
        </style>
    </head>
    <body>
        정적위치는 정상적인 요소들의 배치 흐름에 따라 이루어진다
        <p id="one">block #1</p>
        <div id="two">blocck #2<br>
            position: static;
        </div>
        <p id="three">block #3</p>
    </body>
</html>

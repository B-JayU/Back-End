<!DOCTYPE html>
<html>
    <head>
        <title>절대 위치 선정</title>
        <style>
            div {
                position: absolute;
                left: 10px;
                top: 10px;
                font-family: sans-serif;
                font-size: 50px;
                color:blueviolet;
            }

            #shadow {
                position: absolute;
                left: 14px;
                top : 12px;
                font-family: sans-serif;
                font-size: 50px;
                color: gray;
            }
        </style>
    </head>
    <body>
        <div id="shadow">
           <em>Shadow Using Positioning!</em> 
        </div>
        <div>
            <em>Shadow Using Positioning!</em> 
        </div>
        
    </body>
</html>

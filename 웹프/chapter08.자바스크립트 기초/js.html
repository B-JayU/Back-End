<!DOCTYPE html>
<html>
    <head>
        <title>My First JavaScript</title>
    </head>
    <body>
        <script>
            var now = new Date();
            // 현재 날짜 변수 선언.
            // 자바 스크립트 언어는 인터프리터 언어이므로, 컴파일 없이 라인을 해석해서 실행한다.
            // 변수 선언시, 변수 타입형을 제시하지 않아도 사용가능하다.
            
            document.write(now); 
            // document는 현재 html 문서를 지칭한다.
            // 현재 웹브라우저에 현재 시간을 나타낸다.
        </script>
    </body>
</html>

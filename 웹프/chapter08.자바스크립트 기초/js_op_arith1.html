<!DOCTYPE html>
<html>
    <head>
        Variables<br>
            x = 10<br>
            <br>
        <script>
            var x = 10;
            
            document.write(++x + "<br>");
            // 증감연산자, 먼저 증가하고 증가된 x를 출력한다.
            
            x = 10;
            document.write(x++ + "<br>");
            // 증감연산자, x를 출력하고 그 이후에 x를 증가시킨다. 

        </script>
    </head>
</html>

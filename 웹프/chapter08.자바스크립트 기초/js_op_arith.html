<!DOCTYPE html>
<html>
    <head>
        Variables<br>
            x = 10<br>
            y = 20<br>
            <br>
        <script>
            var x = 10;
            var y = 20;

            // 더하기, 뺴기, 곱하기, 나누기, 나머지 연산
            document.write(x+y + "<br>");
            document.write(x-y + "<br>");
            document.write(x*y + "<br>");
            document.write(x/y + "<br>");
            document.write(x%y + "<br>");

        </script>
    </head>
</html>

<!DOCTYPE html>
<html>
<head>
    <title>Menu</title>
</head>
<body>
    <h2>메뉴</h2>
    <ul>
        <li>
            아메리카노<br />
            <img src="image/americano.jfif" alt="아메리카노" width="100" height="80" />
            에스프레소에 물을 넣어 연하게 마시는 커피
        </li>
        <li>
            카페라떼<br />
            <img src="image/cafeLatte.jpg" alt="카페라뗴" width="90" height="76" />
            에스프레소(Caffe)와 우유(Latte)를 넣은 커피
        </li>
        <li>
            카푸치노<br />
            <img src="image/cappucino.jpg" alt="카푸치노" width="81" height="62" />
            우유를 섞은 커피에 계핏가루를 뿌린 이탈리아식 커피
        </li>
    </ul>
</body>
</html>

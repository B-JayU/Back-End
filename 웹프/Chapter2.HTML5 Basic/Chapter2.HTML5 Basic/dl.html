<!DOCTYPE html>
<html>
<head>
    <title>정의 리스트 만들기</title>
</head>
<body>
    <!-- dl : definition list -->
    <dl>
        <!-- dt : definition (i)tem-->
        <dt>에스프레소</dt>
        <!-- dd : definition description -->
        <dd>- 커피의 기본, 커피의 원액이다.</dd>
        <dt>아메리카노</dt>
        <dd>- 에스프레소에 물을 넣은 것입니다.</dd>
        <dt>카페라떼</dt>
        <dd>- 커피에 우유를 섞은 것입니다.</dd>
    </dl>
</body>
</html>

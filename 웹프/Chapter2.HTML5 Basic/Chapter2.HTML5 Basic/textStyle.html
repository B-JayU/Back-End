<!DOCTYPE html>
<html>
<head>
    <title>텍스트 서식 적용</title>
</head>
<body>
    <p><b>이 텍스트는 bold체입니다.</b></p>
    <p><strong>이 텍스트는 strong입니다.</strong></p>
    <p><i>이 텍스트는 italic체입니다.</i></p>
    <p><em>이 텍스트는 emphasized입니다.</em></p>
    <p><code>이 텍스트는 code입니다.</code></p>
    <p><sup>이 텍스트는 superscript (위첨자)입니다.</sup></p>
    <p><sub>이 텍스트는 subscript (아래첨자)입니다.</sub></p>
</body>
</html>

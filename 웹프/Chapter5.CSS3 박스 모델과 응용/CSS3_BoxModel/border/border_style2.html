<!DOCTYPE html>
<html>
<head>
    <title>CSS3 경계선 스타일</title>
    <style>
        p.a{border-style : none;}
        p.b{border-style : dotted;}
        p.c{border-style : dashed;}
        p.d{border-style: solid;}
        p.e{border-style: double;}
        p.f{border-style: groove;}
        p.g{border-style: ridge;}
        p.h{border-style: inset;}
        p.i{border-style: outset;}
    </style>
</head>
<body>
    <p class="a">none.</p>
    <p class="b">dotted.</p>
    <p class="c">dashed.</p>
    <p class="d">solid.</p>
    <p class="e">double.</p>
    <p class="f">groove.</p>
    <p class="g">ridge.</p>
    <p class="h">inset.</p>
    <p class="i">outset.</p>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
    <title>둥근 경계선 테스트하기</title>
    <style>
        div {
            border-style: solid;
            border-radius: 25px;
            border-color: mediumpurple;
            padding: 10px 50px;
        }
    </style>
</head>
<body>
    <div>border-radius 속성을 사용하면 둥근 경계선을 만들 수 있습니다.</div>
</body>
</html>

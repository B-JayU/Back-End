<!DOCTYPE html>
<html>
<head>
    <title>경계선 폭 테스트 설정</title>
    <link type="text/css" rel="stylesheet" href="mystyle.css" />
    <style>
        p.medium{ border-style: solid;
                  border-width: medium;
        }
    </style>
</head>
<body>
    <!--inline style sheet method-->
    <p style="border-style: solid;
    border-width: thick;"> 
    경계선이 thick으로 설정되었음.</p>
    <!--inner style sheet method-->
    <p class="medium">경계선이 medium으로 설정되었음.</p>
    <!--outer style sheet method-->
    <p class="thin">경계선이 thin(2px)으로 설정되었음.</p>
</body>
</html>

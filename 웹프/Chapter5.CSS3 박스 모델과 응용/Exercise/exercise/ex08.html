<!DOCTYPE html>
<html>
<head>
    <title>테이블 생성하기</title>
    <style>
        table, td{
            border: 5px solid black;
            background-color : yellow; 
        }
        table {
            height: 120px;
            width: 110px;
            empty-cells: hide;
        }
        td.fr{
            background-color : red;
            vertical-align: middle;
        }
       
        
    </style>
</head>
<body>
    <table>
        <tr>
            <td class="fr">1</td>
            <td class="fr" rowspan="2">2</td>
            <td class="fr">3</td>
            <td class="fr">4</td>
        </tr>
        <tr>
            <td>5</td>
        </tr>
    </table>
</body>
</html>

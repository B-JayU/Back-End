<!DOCTYPE html>
<html>
    <head>
        <title>쇼핑 카트</title>
        <style>
            body {
                height: 100%;
                background-color: #F3F1E9;
            }

            table {
                width: 100%;
                border-collapse: collapse;
                text-align: center;
            }
            table caption {
                color: red;
                text-decoration: underline;
            }
        </style>
    </head>
    <body>
        <form action="#">
            <table border="1">
                <caption>shopping cart</caption>
                
                <tr>
                    <th>품목</th>
                    <th>가격</th>
                    <th>수량</th>
                    <th>합계</th>
                </tr>
                
                <tr>
                    <td>컴퓨터 세트</td>
                    <td>2,000,000원</td>
                    <td><input type="number" step="1" min="0" value="0"></td>
                    <td><input type="text" size="6" value="0"/></td>
                </tr>

                <tr>
                    <td>티셔츠</td>
                    <td>50,000원</td>
                    <td><input type="number" step="1" min="0" value="0"></td>
                    <td><input type="text" size="6" value="0"/></td>
                </tr>

                <tr>
                    <td>음악 파일</td>
                    <td>5,000원</td>
                    <td><input type="number" step="1" min="0" value="0"></td>
                    <td><input type="text" size="6" value="0"/></td>
                </tr>

                <tr>
                    <td>영화 파일</td>
                    <td>5,000원</td>
                    <td><input type="number" step="1" min="0" value="0"></td>
                    <td><input type="text" size="6" value="0"/></td>
                </tr>

            </table>
        </form>
        <a href="index.html">Back to Home</a>
    </body>
</html>

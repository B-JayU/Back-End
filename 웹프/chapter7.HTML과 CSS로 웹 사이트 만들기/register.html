<!DOCTYPE html>
<html>
    <head>
        <title>회원정보입력</title>
    
        <style>
            body {
                height: 100%;
                background-color: #F3F1E9;
            }
            label {
                display: inline-block; /* inline-block을 지정해야 원하는 크기로 지정할 수 있음 */
                width: 120px;  /*각 레이블 마다 내용에 관계없이 동일한 크기로 설정하기 위함.*/
            }
            input {
                display: inline-block;
                width: 160px;
            }
        </style>
    </head>

    <body>
        <div id="page-wrap">
            <form action="process.jsp" method="post">
                <fieldset>
                    <legend>회원정보입력</legend>
                    <label for="nicname">아이디</label>
                    <input type="text" name="nicname"/><br>
                    <label for="password1">패스워드</label>
                    <input type="password" name="password1"><br>
                    <label for="password2">패스워드확인</label>
                    <input type="password" name="password2"><br>
                    <label for="name">이름</label>
                    <input type="text" name="name"/><br>
                    <label for="tel">휴대폰번호</label>
                    <input type="tel" name="tel"/><br>
                    <label for="email">이메일</label>
                    <input type="email" name="email"/><br>
                    <label for="dob">생일</label>
                    <input type="date" name="dob"/><br>
                    <label for="url">홈페이지</label>
                    <input type="url" name="homepage"/><br>

                    <input type="radio" name="gender" value="Male">남성<br>
                    <input type="radio" name="gender" value="Female">여성<br>
                </fieldset>
                
                <input type="submit" value="제출"/>
                <input type="reset" vlaue="초기화"/>
            </form>
        </div>
    </body>
</html>

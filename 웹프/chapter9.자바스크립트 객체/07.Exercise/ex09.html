<!DOCTYPE html>
<html>
    <head>
        <script>
            function find(arr, value) {
                for (var i = 0; i < arr.length; i++){
                    if (arr[i] == value)
                        return i;
                }
            }
            
            var arr = ["Hello", 10, 32.6, true];
            var idx;
            idx = find(arr, 32.6);
            document.writeln(idx);

        </script>
    </head>
</html>

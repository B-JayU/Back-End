<!DOCTYPE html>
<html>
    <head>
        <script>
            var sum = 0;
            start = new Date();
            for (var i = 0; i <= 1000000; i++){
                sum += i;
            }
            end = new Date();

            document.write(end-start + "밀리초가 걸렸음!");
        </script>
    </head>
</html>

<!DOCTYPE html>
<html>
    <head>
        <script>
            var month = ["Jan", "Feb", "Mar", "Apr", "May", "Jun", "Jul", "Aug", "Sep", "Oct", "Nov", "Dec"];

            var today = new Date();
            var m = today.getMonth();
            var strM = month[m-1];

            document.write("It is " + strM);
        </script>
    </head>
    
</html>

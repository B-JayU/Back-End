<!DOCTYPE html>
<html>
    <head>

    </head>
    <body>
        <script>
            var count1, count2;
            count1 = new Number(1.237);
            count2 = 1.238;

            // toFixed는 해당 소수점 아래 자리까지 나타내며, 이는 반올림 반영한다.
            if (count1.toFixed(2) === count2.toFixed(2))
                alert("소수점 둘째 자리까지 같습니다.");
        </script>
    </body>
</html>

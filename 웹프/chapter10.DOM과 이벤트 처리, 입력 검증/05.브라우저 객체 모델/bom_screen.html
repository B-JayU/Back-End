<!DOCTYPE html>
<html>
    <head>
        <script>
            function maxopen(url, winattributes) {
                var maxwindow = window.open(url, "", winattributes);
                maxwindow.moveTo(0,0) // 절대적인 위치 (0,0)
                maxwindow.resizeTo(screen.availWidth, screen.availHeight);
            }
        </script>
    </head>
    <body>
        <a href="#" onclick="maxopen('http:www.google.com', 'resize=1, scrollbar=1, status=1'); return false">
        전체 화면 보기</a>
    </body>
</html>

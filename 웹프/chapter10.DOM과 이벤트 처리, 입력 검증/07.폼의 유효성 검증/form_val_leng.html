<!DOCTYPE html>
<html>
    <head>
        <script>
            function checkLength(elem, min, max) {
                var s = elem.value;
                if (s.length >= min && s.length <= max) {
                    return true;
                } else {
                    alert(min + " 문자와 " + max + " 문자 사이로 입력해주세요!");
                    elem.focus();
                    return false;
                }
            }
        </script>
    </head>
    <body>
        <form>
            이름(6-8 문자) : <input type='text' id='name' />
            <input type='button' onclick='checkLength(document.getElementById("name"), 6, 8)' value='확인' />
        </form>
        
    </body>
</html>

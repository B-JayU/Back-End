<!DOCTYPE html>
<html>
<head>
    <title>Word Wrapping Test</title>
    <style>
        p.test {
            width:11em;
            border: 1px solid #000000;
            word-wrap: break-word;
        }
    </style>
</head>

<body>
    <p class="test">
        매우 긴 단어가 잇는 경우에 자동으로 바꿔준다.
        aaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaa
    </p>
</body>
</html>

<!DOCTYPE html>
<html>
    <head>
        <title>전환(transition)</title>
        <style>
            div {
                width: 100px;
                height: 50px;
                border: 1px solid black;
                background-color: yellow;
                transition: width 1s;
            }

            div:hover{
                width: 200px;
            }
        </style>
    </head>
    <body>
        <div> 마우스를 올려보세요.</div>
    </body>
</html>

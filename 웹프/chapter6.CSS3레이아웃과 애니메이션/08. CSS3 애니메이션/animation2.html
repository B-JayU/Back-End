<!DOCTYPE html>
<html>
    <head>
        <title>
            CSS3 애니메이션
        </title>
        <style>
            div {
                width: 100px;
                height: 100px;
                background-color: red;
                position : relative;
                animation: 2s myanim;
                animation-iteration-count: 10;
            }
            @keyframes myanim {
                0% {left:0px; top:0px;}
                25% {left:100px; top:0px; background-color : blue;}
                50% {left:200px; top:0px; background-color : yellow;}
                75% {left:100px; top:0px; background-color : blue;}
                100% {left:0px; top:0px;}
            }
        </style>
    </head>
    <body>
        <div></div>
    </body>
</html>

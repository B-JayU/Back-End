<!DOCTYPE html>
<html>
    <head>
        <title>절대 위치 설정</title>
        <style>
            #one {
                background-color : cyan;
                width: 200px;
                height : 50px;
            }
            #two {
                position: absolute;
                top: 30px;
                left : 30px;
                background-color:yellow;
                width:200px;
                height : 50px;
            }
            #three {
                background-color : green;
                width: 200px;
                height : 50px;
            }
            #container {
                position: relative;
                background-color : gray;
                width : 500px;
                height : 50px;
            }
        </style>
    </head>
    <body>
        절대위치는 전체 페이지를 기준으로 배치하는 방법이다;
        컨테이너가 어떠한 요소를 포함하는 경우에, 컨테이너를 기준으로 배치한다;
        이 때 컨테이너는 position이 static이 아닌 relative로 선언되어야 한다
        
        <p id="one">
            block #1
        </p>
        <div id="container">
            container<br>
            <div id="two">
                block #2<br>
                position:absolute;<br>
                top:30px, left:30px;
            </div>
        </div>
        <p id="three">
            block #3
        </p>
    </body>
</html>

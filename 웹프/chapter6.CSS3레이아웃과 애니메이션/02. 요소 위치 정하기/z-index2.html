<!DOCTYPE html>
<html>
    <head>
        <title>
            z-index 적용하기 2
        </title>
        <style>
            img {
                position: absolute;
                left : 0px;
                top : 0px;
                z-index : -1;
            }
        </style>
    </head>
    <body>
        <img src="sunshine.jpg" width="200" height="200">
        <p>img요소의 z-index는 -1이므로 다른 요소의 뒤에 위치합니다.</p>
    </body>
</html>
